<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basement</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono">

    <link rel="icon" type="image/png" href="/ico.png">
    <link rel="stylesheet" href="/style.css">

    <style>
        :root {
            --bg: url(/images/4a7cc5c87b8dc5f9a9813f25de55f3f5.jpg);
        }

        :root[theme=green] {
            --bg: url(/images/41f5f1e24d5f2e160e08548efd0f88e0.jpg);
        }

        body {
            background-color: #111132;
            background-image: var(--bg);
        }

        #projects {
            width: 90%;
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr;
            grid-gap: 10px;
            position: relative;
            margin: auto;
            /*            left: 50%;*/
            /*            top: 50%;*/
            /*            transform: translate(-50%, 0);*/

        }

        .project {
            /*            padding: 20;*/
            margin: 20;
            position: relative;

            background-color: lightslategray;
            width: 100%;
            transition: .4s;
            top: 0;
            box-shadow: 0px 0px black;

            &:hover {
                background-color: white;
                top: -10px;
                box-shadow: 0px 10px;
            }
        }

        .project-intro {
            padding: 20;
            margin: 20;
            position: relative;

            background-color: var(--accent-colour-hover);
            width: 80%;

            & img {
                width: 100%;
                object-fit: cover;
            }

        }

        .project img {
            width: 100%;
            object-fit: cover;
        }

        a {
            margin: 0 auto;
        }

        .bigger {
            font-family: "Jaro", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            /*                color: white;*/
            font-size: 1.5Em;
        }

        #pr-title {
            color: var(--accent-colour);
            text-align: right;
            background-color: white;
            /*            padding: 10px;*/
        }

    </style>


</head>


<body>
    <div id="wrapper">


        <div id="projects">


            <div>
                <p class="bigger" id="pr-title">projects <img src="/images/stella%20octangula%20pixel.gif" width="30px"></p>

                <a href="/basement/projects/femtanyl papercraft.html">
                    <div class="project" style="box-shadow: red;">
                        <img src="/basement/images/p3t-index.png">
                    </div>
                </a>

            </div>

            <div>
                <div class="project-intro">
                    <img src="/basement/images/bocchi.png">
                    <p>hi, this is where i put my projects.<br>
                        i rarely finish stuff tho so don't expect to find a lot here</p>
                </div>

            </div>

            <div>

                <a href="/basement/projects/dressup">
                    <div class="project">
                        <img src="/basement/images/dressup.png">
                        <!--                        <p class="big">ash Dressup</p>-->
                    </div>
                </a>


            </div>

            <div>

            </div>
        </div>

        <a href="/home">
            <p id="goback">&#129044; go back</p>
        </a>
    </div>
</body>

</html>
