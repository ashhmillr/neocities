<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journal</title>

    <link rel="icon" type="image/png" href="/ico.png">
    <link rel="stylesheet" href="/style.css">

    <script src="/main.js"></script>

    <style>
        html{
            scrollbar-color: #5DD4DC #104051;
        }
        
        body {
            background: url(/images/deskmat.png);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding-bottom: 50px;
        }

        #wrapper {
            width: 90%;
            height: auto;
        }

        .cred {
            font-family: 'arcadeclassic';
            font-size: 3Em;
            top: 20px;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            margin-left: 45%;
        }

        #goback {
            color: white;
        }

        #goback:hover {
            color: #5DD4DC;
        }

        #trans {
            transition: .5s;
            top: 100px;
            left: 30%;
            width: 150px;
        }

        #trans:hover {
            transform: rotate(15deg);
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay-text {
            width: 100%;
            height: 70%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: none;
            color: mediumvioletred;
            padding: 0px 0px;
            font-size: .7Em;
            text-align: center;
        }

        .overlay-text ol {
            overflow-y: auto;
            height: 80%;
        }

        #statuscafe {
            display: flex;
        }

        #statuscafe-username {
            font-size: .6Em;
            color: seagreen;
        }

        #statuscafe-username a {
            display: none;
        }
        
        #statuscafe-content{
            
            color: deeppink;
        }

    </style>
</head>


<body>


    <div id="wrapper">
        <img src="/images/ek220-black.png" width="3%" style="position: fixed; top: 100; right: 50;">

            <div class="journal-box">

                <h1>SKetchbook!</h1>
                
                <iframe src="https://jspaint.app/#local:bb090754bc7ef" width="100%" height="430" style="border: none;"></iframe>
                <p><a href="https://jspaint.app/" target="_blank">jspaint!</a></p>


                <div style="position: absolute; top: 100px; right: 0;">
                    <img src="/images/aj-journal.png" style="position: absolute; top: 0; right: -100">
                    <span style="position: absolute; top: 25; right: -60; width: 100; text-align: center">
                        wanna draw something?
                        </span>
                </div>
                


            </div>



            <div id="journal-navigation">
                <a href="/journal/">
                    <a href="/journal/index"><div class="journal-nav">journal</div></a>
                    <a href="/journal/sketchbook"><div class="journal-nav journal-current">sketchbook</div></a>
                    <a href="https://ashhmillr.123guestbook.com/" target="_blank"><div class="journal-nav">guestbook</div></a>
                    <div class="journal-nav">photo album</div>
                    <div class="journal-nav">quotebook</div>
                </a>

            </div>




            <a href="javascript:history.go(-1)">
                <p id="goback">&#129044; go back</p>
            </a>
            <a href="/home"><img src="/icons/home.png" width="30px" id="gohome"></a>



    </div>
    
    <script src="/js/donttouch.js"></script>
</body>

</html>
