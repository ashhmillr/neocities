    <style>
        body {
                        background-image: var(--bg)
        }


        .characters {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            margin-top: 20;
            padding: 10px 100px;
            grid-gap: 30px;
        }

        .character {
            text-align: center;
            background-color: white;
            --pic-size: 100%;
            width: var(--pic-size);
            height: var(--pic-size);
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 1px 1px white;

            /*            margin: 0 50 20 50;*/
            & img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: .4s;
            }

            & p {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
                font-family: "Passion One", sans-serif;
                font-optical-sizing: auto;
                font-weight: 200;
                font-style: normal;
                color: transparent;
                font-size: 1.5Em;
                transition: .4s;
            }
        }

        a {
            margin: 0 auto;

            & :hover {
                & img {
                    transform: scale(1.2);
                    filter: brightness(.7);
                }

                & p {
                    color: white;
                }
            }
        }

        #wrapper {
/*            padding: 100px 0;*/
        }
        
        .bolder{
            color: white;
        }

    </style>
