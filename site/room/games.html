<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stuff</title>

    <link rel="icon" type="image/png" href="/ico.png">
    <link rel="stylesheet" href="/style.css">

    <script src="/main.js"></script>

    <style type="text/css">
        body {
            background: url(/images/1c475f9aa8a7cb656f045b522ac7598b.jpg);
            background-size: contain;
        }

        . stuff {
            height: 120px;
            max-width: 100%;
        }

        .fanarts {}

        #goback:hover {
            color: blue;
        }

        #stuff-box {
            overflow-y: auto;
            padding: 0;
            height: 730;
        }

        a {
            margin: 0;
        }
        
        #shelf img{
            position: absolute;
/*            pointer-events: none;*/
        }
        
        .cartridges{
            position: absolute;
            top: 270px;
            left: 280px;
        }
        
        .cartridges a{
            position: absolute;
            left: 0;
            transition: .6s;
        }
        
        .cartridges a:hover{
            left: 50px;
        }

    </style>

<body>
    <div id="wrapper" style="margin-left: 200;">

        <div id="shelf" style="position: absolute; left: -10%">
            <img src="/coolzone/images/shelf_1.png">
            <img src="/coolzone/images/shelf_2.png">
            <img src="/coolzone/images/shelf_3.png">
            <img src="/coolzone/images/shelf_4.png">
            <div class="cartridges">
                <a><img src="/coolzone/images/crtg_pacman.png" ></a>
                <a><img src="/coolzone/images/crtg_snake.png" style="left: -40px; top: 20px;"></a>
                <a><img src="/coolzone/images/crtg_space.png" style="left: -80px; top: 40px;"></a>
            </div>
            <img src="/coolzone/images/shelf_0.png">
        </div>
        <img src="/coolzone/images/tv_scaled.png" style="position: absolute; top: 10%; left: 30%">
        <img src="/coolzone/images/atari.png" style="position: absolute; top: 80%; left: 70%">
        
        <iframe src=""></iframe>


        <a href="javascript:history.go(-1)">
            <p id="goback">&#129044; go back</p>
        </a>
        <a href="/home"><img src="/icons/home.png" width="30px" id="gohome"></a>
    </div>

    <script src="/js/lightbox.js"></script>

</body>

</html>
