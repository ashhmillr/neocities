<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not found</title>

    <link rel="icon" type="image/png" href="/ico.png">
    <link rel="stylesheet" href="/style.css">


    <style>
        body {
            background-color: black;
            background-image: var(--bg);
            background-position: bottom;
        }

        * {
            color: white;
            text-align: center;
        }

        #wrr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>


<body>

    <div id="wrr">
        <h1><mark style="background-color: var(--accent-colour)">not found</mark></h1>
        <p>the page you're lookign for doesn't exist or is under construction<br> come back later!</p>
        <a href="javascript:history.go(-1)" style="text-decoration: none; position: relative;">
            <p class="bolder">go back</p>
        </a>

    </div>
    
        <script src="/js/theme-switcher.js"></script>

</body>

</html>
