                }

                    transform: translate(0, -60%);
                }
                &:hover{
                    background-color: mediumturquoise;
                    color: black;
                    width: 50%;
                }
            }
        }
        
        #colls{
            display: grid;
            grid-template-columns: 1fr 1fr;
            & div{
                position: relative;
            
            & a{
                color: white;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translate(-50%, 0);
                &:hover{
                    font-style: italic;
                    color: hotpink;
                }
            }
            }
        }
