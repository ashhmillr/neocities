<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrines</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="/ico.png">
    <link rel="stylesheet" href="/style.css">

    <style>
        body {
            background-color: black;

/*            position: relative;*/
            padding-top: 5-px;
            width: 100%;
            margin: auto;
            text-align: center;
/*            left: 50%;*/
/*            top: 50%;*/
/*            transform: translate(-50%, -50%);*/
        }

        #shelf {
                                    background-image: url(/images/water-21.gif);
            padding: 100px 0;
            width: 90%;
            margin: 100px auto;
            border: 5px solid white;
            border-radius: 10px;
            
        }

        .shrine {
            width: 300px;
            height: 300px;
            position: relative;
/*            top: 150px;*/
            text-decoration: none;
            margin: auto;
            transition: .3s;

            & img {
                width: 100%;
            }

            & span {
                font-family: "Jaro", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                position: absolute;
                bottom: 0;
                left: 10;
                color: white;
                font-size: 1.5Em;
            }

            & .shade {
                width: 0;
                height: 100%;
                background-color: black;
                position: absolute;
                top: 0;
                left: 0;
                transition: .3s;
            }

            & .link {
                transition: .3s;
                z-index: 100;
            }

            &:hover {

                /*               transform: rotateY(10deg) rotateX(10deg);*/

                & span {
                    text-transform: uppercase;
                    font-size: 1.7Em;
                    font-style: italic;
                }

                & .link {

                    transform: rotateY(25deg) translate(15px, 0);
                }

                & .shade {
                                    width: 100%;
                    transform: translate(-25px, 0);
                }
            }

        }

        #homebutton {
            all: unset;
            cursor: pointer;
            color: white;
            position: absolute;
            top: 10px;
            left: 20px;
            font-family: 'arcadeclassic';
            font-size: 1.5Em;
        }

    </style>


</head>


<body>
    <div id="shelf">
        <div class="shrine"><a href="/shrines/chonnyjash/">
                <div class="shade"></div>
                <div class="link">
                    <img src="/shrines/images/cj-shrine.png" width="200px">
                    <span>chonny jash</span>
                </div>
            </a></div>

    </div>


    <a href="/home" id="homebutton">go back</a>
    
    
</body>

</html>
